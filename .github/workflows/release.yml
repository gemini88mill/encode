name: Package CLI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Optional package version to use (defaults to release tag or project version)"
        required: false
      tag:
        description: "Optional release tag to attach assets to"
        required: false

permissions:
  contents: write

jobs:
  build-pack:
    name: Build and pack CLI
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test tests/Encode.Tests/Encode.Tests.csproj -c Release

      - name: Determine package version
        id: version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          DISPATCH_TAG: ${{ github.event.inputs.tag }}
          DISPATCH_VERSION: ${{ github.event.inputs.version }}
        run: |
          if [ -n "$DISPATCH_VERSION" ]; then
            VERSION="$DISPATCH_VERSION"
          elif [ -n "$DISPATCH_TAG" ]; then
            VERSION="${DISPATCH_TAG#v}"
          elif [ -n "$RELEASE_TAG" ]; then
            VERSION="${RELEASE_TAG#v}"
          else
            VERSION=$(python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET

          csproj = Path("encode.csproj")
          tree = ET.parse(csproj)
          root = tree.getroot()
          version_node = next((n for n in root.findall("PropertyGroup/Version") if n.text), None)
          if version_node is None:
              raise SystemExit("No <Version> value found in encode.csproj")

          print(version_node.text.strip())
          PY
            )
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using package version: $VERSION"

      - name: Pack tool
        run: dotnet pack -c Release /p:Version=${{ steps.version.outputs.version }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: enc-dotnet-tool.${{ steps.version.outputs.version }}
          path: bin/Release/*.nupkg

      - name: Publish Windows executable
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:Version=${{ steps.version.outputs.version }} -o publish/win-x64

      - name: Archive Windows executable
        run: |
          cd publish/win-x64
          zip ../enc-win-x64.zip enc.exe

      - name: Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: enc-win-x64.${{ steps.version.outputs.version }}
          path: publish/enc-win-x64.zip

      - name: Upload raw Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: enc-win-x64-exe.${{ steps.version.outputs.version }}
          path: publish/win-x64/enc.exe

      - name: Attach package to release
        if: github.event_name == 'release' || github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          files: |
            bin/Release/*.nupkg
            publish/enc-win-x64.zip
            publish/win-x64/enc.exe
