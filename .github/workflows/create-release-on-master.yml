name: Create release on master updates

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Compute release version
        id: version
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          BASE_VERSION=$(python - <<'PY'
          from pathlib import Path
          import xml.etree.ElementTree as ET

          csproj = Path("encode.csproj")
          tree = ET.parse(csproj)
          root = tree.getroot()
          version_node = next((n for n in root.findall("PropertyGroup/Version") if n.text), None)
          if version_node is None:
              raise SystemExit("No <Version> value found in encode.csproj")

          print(version_node.text.strip())
          PY
          )

          IFS='.' read -r MAJOR MINOR PATCH <<<"$BASE_VERSION"
          PATCH=${PATCH:-0}
          RELEASE_VERSION="${MAJOR}.${MINOR}.$((PATCH + RUN_NUMBER))"

          echo "version=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$RELEASE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed release version: $RELEASE_VERSION"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Automated release ${{ steps.version.outputs.version }}"
          generate_release_notes: true
          make_latest: true
